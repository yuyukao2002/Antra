<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Linking external CSS -->
  </head>
  <body>
    <header>
      <title>Sign Up</title>
    </header>
    <div class="container">
      <h2>Sign Up</h2>
      <nav class="name-section">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
      </nav>
      <input type="text" placeholder="Mobile No." /><br />
      <input type="text" placeholder="Email Address" />
      <nav class="password-section">
        <input type="text" placeholder="Password" />
        <input type="text" placeholder="Confirm Password" />
      </nav>

      <nav class="checkbox-section">
        <input type="checkbox" id="agree" />
        <label for="agree"><strong>I Agree</strong></label>
      </nav>

      <p class="terms">
        By clicking
        <span
          style="
            color: blue;
            background-color: lightgray;
            padding: 2px 5px;
            border-radius: 3px;
          "
          >Register </span
        >, you agree to the <a href="#">Terms and Conditions</a> set out by this
        site, including our Cookie Use.
      </p>

      <nav class="buttons">
        <button class="register">Register</button>
        <button class="sign-in">Sign In</button>
      </nav>
    </div>
  </body>
</html>
